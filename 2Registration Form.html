<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 60%;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        td, th {
            padding: 10px;
            text-align: left;
            border: 1px solid #ccc;
        }

        td input[type="text"], td input[type="email"], td input[type="tel"], td input[type="date"], td select, td input[type="file"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .radio-group input {
            margin-right: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #00294b;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            display: block;
            margin: 20px auto;
        }

        button:hover {
            background-color: #00294b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <form>
            <table>
                <tr>
                    <th>Student Name</th>
                    <td><input type="text" placeholder="First Name" required></td>
                    <td><input type="text" placeholder="Middle Name" required></td>
                    <td><input type="text" placeholder="Last Name" required></td>
                </tr>

                <tr>
                    <th>Father's Name</th>
                    <td><input type="text" placeholder="Enter your father's name" required></td>
                    <th>Mother's Name</th>
                    <td><input type="text" placeholder="Enter your mother's name" required></td>
                </tr>

                <tr>
                    <th>Date of Birth</th>
                    <td><input type="date" required></td>
                    <th>Gender</th>
                    <td>
                        <div class="radio-group">
                            <input type="radio" name="gender" value="male" required> Male
                            <input type="radio" name="gender" value="female" required> Female
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Category</th>
                    <td>
                        <div class="radio-group">
                            <input type="radio" name="category" value="gen" required> Gen
                            <input type="radio" name="category" value="obc" required> OBC
                            <input type="radio" name="category" value="scst" required> SC/ST
                        </div>
                    </td>
                    <th>Handicapped</th>
                    <td>
                        <div class="radio-group">
                            <input type="radio" name="handicapped" value="yes" required> Yes
                            <input type="radio" name="handicapped" value="no" required> No
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>EWS</th>
                    <td>
                        <div class="radio-group">
                            <input type="radio" name="Ex Serviceman" value="yes" required> Yes
                            <input type="radio" name="Ex Serviceman" value="no" required> No
                        </div>
                    </td>
                    <th>EWS</th>
                    <td>
                        <div class="radio-group">
                            <input type="radio" name="EWS" value="yes" required> Yes
                            <input type="radio" name="EWS" value="no" required> No
                        </div>
                    </td>
                </tr>
                <tr>
                    <th>Email ID</th>
                    <td><input type="email" placeholder="Enter your email" required></td>
                    <th>Mobile No</th>
                    <td><input type="tel" placeholder="Enter your mobile number" required></td>
                </tr>
                <tr>
                    <th>State</th>
                    <td><input type="text" placeholder="Enter your State" required></td>
                    </th>
                    <th>City</th>
                    <td><input type="text" placeholder="Enter your city" required></td>
                </tr>
                <tr>
                    <th>Upload Photo</th>
                    <td><input type="file" required></td>
                    <th>Upload Signature</th>
                    <td><input type="file" required></td>
                </tr>
            </table>
            <button type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
